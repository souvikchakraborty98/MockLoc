<!DOCTYPE html>
<html>
<head>

    <title>Mock Position</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

    <style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map').fitWorld();
	map.panTo(new L.LatLng(47, 15));
    var popup = L.popup();
    var alreadyRunning = false;

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

	function onMapClick(e) {
		if (typeof marker != 'undefined')
		    map.removeLayer(marker);
		marker = L.marker(e.latlng).addTo(map);
        Android.setPosition(e.latlng.wrap().toString());
	}

    function setOnMap(aLat, aLng) {
        if (typeof marker != 'undefined')
		    map.removeLayer(marker);
		zoom = map.getZoom();
		map.setView(new L.LatLng(aLat, aLng), zoom);
	    marker = L.marker([aLat, aLng]).addTo(map);
	    alreadyRunning = true;
	    //alert(alreadyRunning);
    }

    map.on('contextmenu', onMapClick);

    lat = Android.getLat();
    lng = Android.getLng();

    if (lat != 0 && lng != 0)
    {
        map.setView(new L.LatLng(lat, lng), 12);
        marker = L.marker([lat, lng]).addTo(map);
    }


</script>
</body>
</html>
